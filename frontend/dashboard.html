<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <nav>
    <div class="logo">NotesApp</div>
    <div class="menu">
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Twoje notatki</h2>

    <div class="note-form">
      <input
        type="text"
        id="noteInput"
        placeholder="Wpisz nową notatkę"
      />
      <button id="addNoteBtn">Dodaj</button>
    </div>

    <ul id="notesList"></ul>
  </div>
</main>

<script src="js/main.js"></script>
</body>
</html>
